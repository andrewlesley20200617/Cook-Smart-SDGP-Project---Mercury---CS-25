<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cook Smart</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/allergystyle.css') }}">
    <link rel="shortcut icon" type="images/jpg" href="./images/icon.png">
</head>
<body>
    <div class="allergy-image">
        <img  src="{{ url_for('static', filename='templateImages/vector.png') }}">
        
    </div>

    <div class="allergies-section">
        <h1>LIST YOUR ALLERGIES</h1>
        <select name="allergies" class="allergies-select" multiple>
            <option value="eggs">Eggs</option>
            <option value="milk">Milk</option>
            <option value="mustard">Mustard</option>
            <option value="peanuts">Peanuts</option>
            <option value="crustaceans">Crustaceans</option>
            <option value="fish">Fish</option>
            <option value="sulphites">Sulphites</option>
            <option value="tomatoes">Tomatoes</option>
            <option value="soy">Soy</option>
            <option value="treenuts">Tree Nuts</option>
            <option value="wheat">Wheat</option>
            <option value="triticale">Triticale</option>
        </select>

        <div class="allergies-input">
            <h3>Other</h3>
            
            <input type="text"name="cooksmartFood_allergen" >
        </div>

        <div class="allergies-submit">
            <a href="#"><button>NEXT</button></a>
        </div>
    </div>
    
    <p>{{allergy}}</p>
   
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>


</body>
</html>
